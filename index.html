<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tom Zyer – Music</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    header {
      padding: 2rem 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    p {
      max-width: 600px;
      margin: 1rem auto 2rem;
      font-size: 1.1rem;
      color: #444;
    }

    iframe {
      max-width: 100%;
      width: 560px;
      height: 315px;
      border: none;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      iframe {
        width: 100%;
        height: auto;
        aspect-ratio: 16 / 9;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Tom Zyer</h1>
    <p>Check out one of my recent music performances at Kellogg's Battle of the Bands.</p>
  </header>

  <iframe src="https://www.youtube.com/embed/ZsVwipjGNj8?rel=0" allowfullscreen></iframe>

  <footer>

  </footer>

</html>
